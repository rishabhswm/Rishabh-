<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Empty Star Wand Icon</title>
  <style>
    body {
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .circle {
      width: 200px;
      height: 200px;
      background: #e2902d;
      border-radius: 50%;
      box-shadow: inset 4px 4px 10px #c07a1e,
                  inset -4px -4px 10px #fcb650;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .star-icon {
      width: 100px;
      height: 100px;
    }

    svg {
      width: 100%;
      height: 100%;
    }

    .star-path {
      fill: none;
      stroke: #8d450f;
      stroke-width: 4;
      stroke-linejoin: round;
    }
  </style>
</head>
<body>
  <div class="circle">
    <div class="star-icon">
      <svg viewBox="0 0 64 64">
        
        <path class="star-path" d="M32 4 L39 24 H60 L43 38 L50 58 L32 46 L14 58 L21 38 L4 24 H25 Z"/>
        
        <line x1="32" y1="46" x2="32" y2="64" stroke="#8d450f" stroke-width="4" stroke-linecap="round"/>
      </svg>
    </div>
  </div>
</body>
</html>
